<!DOCTYPE html>
<html lang="{{.User.Language}}" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodigoSH | Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/i18n/i18n.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        html.dark body { 
            background: #0a0a0a; 
            color: #ffffff;
        }
        
        html:not(.dark) body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            color: #0f172a; 
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.4;
        }

        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }

        .gradient-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.4) 0%, transparent 70%);
            top: -250px;
            left: -100px;
            animation-delay: 0s;
        }

        .gradient-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(185, 28, 28, 0.3) 0%, transparent 70%);
            bottom: -200px;
            right: -50px;
            animation-delay: 5s;
        }

        .gradient-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.25) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 460px;
            margin: 0 2rem;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-card {
            background: rgba(15, 15, 17, 0.8);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 3.5rem 3rem;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 50px 100px -20px rgba(0, 0, 0, 0.5),
                0 30px 60px -30px rgba(239, 68, 68, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        html:not(.dark) .login-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.03),
                0 50px 100px -20px rgba(0, 0, 0, 0.15),
                0 30px 60px -30px rgba(239, 68, 68, 0.2);
        }

        /* Glow effect */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.1) 0%, transparent 70%);
            animation: glow 4s infinite ease-in-out;
            pointer-events: none;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            border: 2px solid rgba(239, 68, 68, 0.2);
            border-radius: 28px;
            animation: pulse-ring 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
            z-index: 0;
            pointer-events: none;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            position: relative;
            z-index: 1;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 20px 40px -10px rgba(239, 68, 68, 0.5),
                0 10px 20px -5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 26px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .logo:hover::after {
            opacity: 1;
        }

        .brand-name {
            font-size: 2.25rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        html:not(.dark) .brand-name {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 0.875rem;
            font-weight: 500;
            color: #94a3b8;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        html:not(.dark) .brand-tagline {
            color: #64748b;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.625rem;
            transition: color 0.3s ease;
        }

        html:not(.dark) .form-label {
            color: #475569;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html:not(.dark) .form-input {
            background: rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 0, 0, 0.08);
            color: #0f172a;
        }

        .form-input:focus {
            background: rgba(239, 68, 68, 0.03);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.08);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Checkbox */
        .remember-me {
            display: flex;
            align-items: flex-start;
            gap: 0.875rem;
            margin-bottom: 2rem;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 1.375rem;
            height: 1.375rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
        }

        html:not(.dark) input[type="checkbox"] {
            border-color: rgba(0, 0, 0, 0.15);
            background: rgba(0, 0, 0, 0.02);
        }

        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
        }

        html:not(.dark) input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.875rem;
            font-weight: 800;
        }

        html:not(.dark) input[type="checkbox"]:checked::after {
            color: white;
        }

        .remember-label {
            font-size: 0.9375rem;
            font-weight: 500;
            color: #e2e8f0;
            cursor: pointer;
            transition: color 0.2s;
        }

        html:not(.dark) .remember-label {
            color: #0f172a;
        }

        .remember-label:hover {
            color: #ef4444;
        }

        .remember-hint {
            font-size: 0.8125rem;
            color: #64748b;
            margin-top: 0.375rem;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 0.9375rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 10px 30px -5px rgba(239, 68, 68, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 20px 40px -5px rgba(239, 68, 68, 0.6);
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Error/Success messages */
        .message {
            padding: 1rem 1.25rem;
            border-radius: 14px;
            font-size: 0.9375rem;
            font-weight: 500;
            margin-bottom: 1.75rem;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        html:not(.dark) .error-message {
            background: rgba(239, 68, 68, 0.08);
            color: #dc2626;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1.5px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        html:not(.dark) .success-message {
            background: rgba(34, 197, 94, 0.08);
            color: #16a34a;
        }

        .message-icon {
            font-size: 1.25rem;
        }



        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                padding: 2.5rem 2rem;
                margin: 0 1rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 2.25rem;
            }

            .brand-name {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="bg-gradient gradient-1"></div>
        <div class="bg-gradient gradient-2"></div>
        <div class="bg-gradient gradient-3"></div>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="logo-ring"></div>
                    <div class="logo">K</div>
                </div>
                <h1 class="brand-name">CodigoSH</h1>
                <p class="brand-tagline">Tu centro de comando digital</p>
            </div>

            <!-- Login form -->
            <form id="loginForm" method="POST" action="/login">
                {{if .Message}}
                <div class="message success-message">
                    <span class="message-icon">✓</span>
                    <span>{{.Message}}</span>
                </div>
                {{end}}

                {{if .Error}}
                <div class="message error-message">
                    <span class="message-icon">✕</span>
                    <span>{{.Error}}</span>
                </div>
                {{end}}

                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Ingresa tu usuario"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Ingresa tu contraseña"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" name="remember_me" id="remember_me" checked>
                    <label for="remember_me" class="remember-label">
                        <div>Mantenerme conectado</div>
                        <div class="remember-hint">Sesión activa por 30 días</div>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script>
        // Función COMPLETA para traducir todos los elementos de la página Login
        function translateLoginPage() {
            // Obtener el idioma actual
            const lang = document.documentElement.lang || localStorage.getItem('currentLanguage') || 'en';
            
            // Mapeo completo de TODOS los textos y elementos
            const translations = {
                'Tu centro de comando digital': i18n.translate('login.tagline') || 'Tu centro de comando digital',
                'Usuario': i18n.translate('login.username_label') || 'Usuario',
                'Ingresa tu usuario': i18n.translate('login.username_placeholder') || 'Ingresa tu usuario',
                'Contraseña': i18n.translate('login.password_label') || 'Contraseña',
                'Ingresa tu contraseña': i18n.translate('login.password_placeholder') || 'Ingresa tu contraseña',
                'Mantenerme conectado': i18n.translate('login.remember_me') || 'Mantenerme conectado',
                'Sesión activa por 30 días': i18n.translate('login.remember_hint') || 'Sesión activa por 30 días',
                'Iniciar Sesión': i18n.translate('login.submit_button') || 'Iniciar Sesión',
            };
            
            // Traducir labels
            const userLabel = document.querySelector('label[for="username"]');
            if (userLabel && translations[userLabel.textContent.trim()]) {
                userLabel.textContent = translations[userLabel.textContent.trim()];
            }
            
            const passLabel = document.querySelector('label[for="password"]');
            if (passLabel && translations[passLabel.textContent.trim()]) {
                passLabel.textContent = translations[passLabel.textContent.trim()];
            }
            
            // Traducir tagline
            const tagline = document.querySelector('.brand-tagline');
            if (tagline && translations[tagline.textContent.trim()]) {
                tagline.textContent = translations[tagline.textContent.trim()];
            }
            
            // Traducir inputs placeholders
            const usernameInput = document.getElementById('username');
            if (usernameInput && translations[usernameInput.placeholder]) {
                usernameInput.placeholder = translations[usernameInput.placeholder];
            }
            
            const passwordInput = document.getElementById('password');
            if (passwordInput && translations[passwordInput.placeholder]) {
                passwordInput.placeholder = translations[passwordInput.placeholder];
            }
            
            // Traducir remember me text
            const rememberLabel = document.querySelector('.remember-label div:first-child');
            if (rememberLabel && translations[rememberLabel.textContent.trim()]) {
                rememberLabel.textContent = translations[rememberLabel.textContent.trim()];
            }
            
            const rememberHint = document.querySelector('.remember-hint');
            if (rememberHint && translations[rememberHint.textContent.trim()]) {
                rememberHint.textContent = translations[rememberHint.textContent.trim()];
            }
            
            // Traducir botón submit
            const submitBtn = document.getElementById('loginBtn');
            if (submitBtn && translations[submitBtn.textContent.trim()]) {
                submitBtn.textContent = translations[submitBtn.textContent.trim()];
            }
        }

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('svg');
            if (type === 'password') {
                icon.innerHTML = '<path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            } else {
                icon.innerHTML = '<path stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
            }
        });

        // Inicializar i18n
        document.addEventListener('DOMContentLoaded', function() {
            const userLanguage = document.documentElement.lang || 'es';
            i18n.loadLanguage(userLanguage).then(() => {
                translateLoginPage();
                localStorage.setItem('currentLanguage', userLanguage);
            });
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            loginBtn.textContent = 'Iniciando sesión...';
            loginBtn.style.opacity = '0.7';
        });
    </script>
</body>
</html>
