        }
        
        @keyframes slideUp {

            position: relative;
            overflow: hidden;

        html.dark body {

            z-index: 0;
            opacity: 0.4;

            border-radius: 50%;
            filter: blur(80px);

        .gradient-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.4) 0%, transparent 70%);

            left: -100px;
            animation-delay: 0s;

        .gradient-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(185, 28, 28, 0.3) 0%, transparent 70%);

        .gradient-3 {

        .progress-step {

        .progress-step.completed {

        .progress-label {

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85px;
            height: 85px;
            border: 2px solid rgba(239, 68, 68, 0.2);
            border-radius: 22px;
            animation: pulse-ring 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
            z-index: 0;
            pointer-events: none;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.25rem;
            font-weight: 900;
            color: white;
            position: relative;
            z-index: 1;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 15px 30px -8px rgba(239, 68, 68, 0.5),
                0 8px 16px -4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 26px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .logo:hover::after {
            opacity: 1;
        }

        .brand-name {
            font-size: 1.75rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
            letter-spacing: -0.03em;
        }

        @media (min-width: 640px) {
            .brand-name {
                font-size: 2rem;
            }
        }

        html:not(.dark) .brand-name {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 0.875rem;
            font-weight: 500;
            color: #94a3b8;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        html:not(.dark) .brand-tagline {
            color: #64748b;
        }

        /* Language selector */
        .language-selector-group {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: rgba(239, 68, 68, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.1);
        }
            border: 1.5px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
        }

        html:not(.dark) .language-selector-group {
            background: rgba(239, 68, 68, 0.03);
            border-color: rgba(239, 68, 68, 0.15);
        }

        .language-selector-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: #ef4444;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-align: center;
        }

        .language-select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            outline: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        html:not(.dark) .language-select {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.1);
            color: #0f172a;
        }

        .language-select:focus {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.08);
            transform: translateY(-1px);
        }

        .language-select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 1rem;
        }

        html:not(.dark) .language-select option {
            background: #ffffff;
            color: #0f172a;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        html:not(.dark) .form-label {
            color: #475569;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 500;
            color: #ffffff;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html:not(.dark) .form-input {
            background: rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 0, 0, 0.08);
            color: #0f172a;
        }

        .form-input:focus {
            background: rgba(239, 68, 68, 0.03);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.08);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        /* Avatar upload */
        .avatar-upload-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.875rem;
            margin-bottom: 1.25rem;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1.5px dashed rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            transition: all 0.3s;
        }

        html:not(.dark) .avatar-upload-group {
            background: rgba(0, 0, 0, 0.01);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .avatar-upload-group:hover {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.02);
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 15px 30px -8px rgba(239, 68, 68, 0.5);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #ef4444;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .avatar-upload-label:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.5);
            transform: translateY(-1px);
        }

        .avatar-upload-input {
            display: none;
        }

        .avatar-hint {
            font-size: 0.8125rem;
            color: #64748b;
            text-align: center;
        }

        /* Theme selector */
        .theme-selector {
            display: flex;
            gap: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .theme-option {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        html:not(.dark) .theme-option {
            background: rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 0, 0, 0.08);
        }

        .theme-option:hover {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.05);
            transform: translateY(-2px);
        }

        .theme-option.selected {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.08);
        }

        .theme-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .theme-icon {
            width: 36px;
            height: 36px;
            margin: 0 auto 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            transition: color 0.3s;
        }

        .theme-option.selected .theme-icon {
            color: #ef4444;
        }

        .theme-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: #cbd5e1;
            transition: color 0.3s;
        }

        html:not(.dark) .theme-name {
            color: #475569;
        }

        .theme-option.selected .theme-name {
            color: #ef4444;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 8px 24px -4px rgba(239, 68, 68, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 20px 40px -5px rgba(239, 68, 68, 0.6);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Error/Success messages */
        .message {
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.25rem;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        html:not(.dark) .error-message {
            background: rgba(239, 68, 68, 0.08);
            color: #dc2626;
        }

        .message-icon {
            font-size: 1.25rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1.5rem 0.75rem;
            }
            
            .setup-card {
                padding: 1.75rem 1.25rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .logo-ring {
                width: 75px;
                height: 75px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .avatar-preview {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .theme-selector {
                gap: 0.625rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
        
        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
            }
        }
    </style>
</head>

                    <label class="form-label" data-i18n="setup.avatar">Avatar (Optional)</label>
                    <div class="avatar-upload-group">
                        <div class="avatar-preview" id="avatarPreview">
                            <svg width="60" height="60" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <label for="avatarInput" class="avatar-upload-label">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span data-i18n="setup.uploadImage">Upload Image</span>
                        </label>
                        <input 
                            type="file" 
                            id="avatarInput" 
                            name="avatar" 
                            accept="image/*" 
                            class="avatar-upload-input"
                        >
                        <p class="avatar-hint" data-i18n="setup.avatarHint">PNG, JPG or GIF (max. 2MB)</p>
                    </div>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="form-label" data-i18n="setup.username">Username</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            data-i18n-placeholder="setup.usernamePlaceholder"
                            placeholder="Enter your username"
                            required
                            minlength="3"
                            maxlength="20"
                            pattern="[a-zA-Z0-9_]+"
                            autocomplete="username"
                        >
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="setup.password">Password</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            data-i18n-placeholder="setup.passwordPlaceholder"
                            placeholder="Enter your password"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password_confirm" class="form-label" data-i18n="setup.confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password_confirm"
                            name="password_confirm"
                            class="form-input"
                            data-i18n-placeholder="setup.confirmPasswordPlaceholder"
                            placeholder="Confirm your password"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="togglePasswordConfirm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Theme selector -->
                <div class="form-group">
                    <label class="form-label" data-i18n="setup.theme">Theme Preference</label>
                    <div class="theme-selector">
                        <label class="theme-option selected" id="darkThemeOption">
                            <input type="radio" name="theme" value="dark" checked>
                            <div class="theme-icon">
                                <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                    <path d="M20.354 15.354A9 9 0 018.646 3.646 9 9 0 0012 21a9 9 0 008.354-5.646z"></path>
                                </svg>
                            </div>
                            <div class="theme-name" data-i18n="setup.darkTheme">Dark</div>
                        </label>
                        <label class="theme-option" id="lightThemeOption">
                            <input type="radio" name="theme" value="light">
                            <div class="theme-icon">
                                <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                            <div class="theme-name" data-i18n="setup.lightTheme">Light</div>
                        </label>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="submit-btn" id="submitBtn" data-i18n="setup.createAccount">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize i18n
        let i18n = null;
        if (typeof I18n !== 'undefined') {
            i18n = new I18n();
        }

        // Language selector
        const languageSelect = document.getElementById('languageSelect');
        languageSelect.addEventListener('change', function() {
            const selectedLang = this.value;
            if (i18n) {
                i18n.changeLanguage(selectedLang);
            }
            document.documentElement.lang = selectedLang;
        });

        // Avatar preview
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    showError(i18n ? i18n.t('setup.avatarTooLarge') : 'Avatar file is too large (max 2MB)');
                    this.value = '';
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showError(i18n ? i18n.t('setup.invalidAvatarType') : 'Please select a valid image file');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Password toggles
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('svg');
            if (type === 'password') {
                icon.innerHTML = '<path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            } else {
                icon.innerHTML = '<path stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
            }
        });

        const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');
        const passwordConfirmInput = document.getElementById('password_confirm');

        togglePasswordConfirm.addEventListener('click', function() {
            const type = passwordConfirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordConfirmInput.setAttribute('type', type);

            const icon = this.querySelector('svg');
            if (type === 'password') {
                icon.innerHTML = '<path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            } else {
                icon.innerHTML = '<path stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
            }
        });

        // Theme selector
        const themeOptions = document.querySelectorAll('.theme-option');
        themeOptions.forEach(option => {
            option.addEventListener('click', function() {
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                
                const selectedTheme = this.querySelector('input').value;
                if (selectedTheme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        });

        // Form validation and submission
        const setupForm = document.getElementById('setupForm');
        const submitBtn = document.getElementById('submitBtn');

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        setupForm.addEventListener('submit', function(e) {
            // Clear previous errors
            document.getElementById('errorMessage').style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;

            // Validate username
            if (username.length < 3) {
                e.preventDefault();
                showError(i18n ? i18n.t('setup.usernameTooShort') : 'Username must be at least 3 characters');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                e.preventDefault();
                showError(i18n ? i18n.t('setup.usernameInvalid') : 'Username can only contain letters, numbers, and underscores');
                return;
            }

            // Validate password
            if (password.length < 6) {
                e.preventDefault();
                showError(i18n ? i18n.t('setup.passwordTooShort') : 'Password must be at least 6 characters');
                return;
            }

            // Validate password match
            if (password !== passwordConfirm) {
                e.preventDefault();
                showError(i18n ? i18n.t('setup.passwordsDoNotMatch') : 'Passwords do not match');
                return;
            }

            // Update button state
            submitBtn.disabled = true;
            submitBtn.textContent = i18n ? i18n.t('setup.creating') : 'Creating account...';
            submitBtn.style.opacity = '0.7';
        });

        // Initialize theme from system preference
        document.addEventListener('DOMContentLoaded', function() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!prefersDark) {
                document.documentElement.classList.remove('dark');
                document.getElementById('lightThemeOption').click();
            }
        });
    </script>
</body>
</html>
